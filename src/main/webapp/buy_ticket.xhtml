<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

	<h:head>
	
	</h:head>

	<h:body>

    <h:form>

        <p:panel>
            <f:facet name="header">
                Refresh
                <p:commandButton action="#{busTicketManagedBean.refresh()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <h:panelGrid columns="2">
            
                <p:outputLabel value="Company:"/>
                <p:inputText value="#{busTicketManagedBean.busTicket.company}" required="true"/>
                             
                <p:outputLabel value="From:"/>
                <p:inputText value="#{busTicketManagedBean.busTicket.from}" required="true"/>
                
                <p:outputLabel value="To:"/>
                <p:inputText value="#{busTicketManagedBean.busTicket.to}" required="true"/>
                
                <p:outputLabel value="Departure Time"/>
                <p:datePicker value="#{busTicketManagedBean.busTicket.departureTime}" showTime="true" required="true"/>

                <p:outputLabel/>
                <p:commandButton value="Save" action="#{busTicketManagedBean.save()}"
                                 update="@form" process="@parent"/>

            </h:panelGrid>
            
        </p:panel>

        <br/>

        <p:panel>
        
            <f:facet name="header">
                Show/Refresh Tickets
                <p:commandButton action="#{busTicketManagedBean.fetchAll()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            
	            <p:dataTable var="busTicket" value="#{busTicketManagedBean.busTicketList}"
	                         rows="10" paginator="true">
	
	                <p:column headerText="Id" width="10%">
	                    <h:outputText value="#{busTicket.tickedID}"/>
	                </p:column>
	
	                <p:column headerText="Company">
	                    <h:outputText value="#{busTicket.company}"/>
	                </p:column>
	
	                <p:column headerText="From">
	                    <h:outputText value="#{busTicket.from}"/>
	                </p:column>
	
	                <p:column headerText="To">
	                    <h:outputText value="#{busTicket.to}"/>
	                </p:column>
	
	                <p:column headerText="Departure Time">
	                    <h:outputText value="#{busTicket.departureTime}">
	                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss" timezone="tr_TR"/>
	                    </h:outputText>
	                </p:column>
	
	                <p:column headerText= "Edit" width="10%">
	                    <p:commandButton icon="pi pi-pencil" action="#{busTicketManagedBean.edit(busTicket)}"
	                                     update="@form" process="@this"/>
	                </p:column>
	
	            </p:dataTable>
            
        	</p:panel>
        
    	</h:form>

	</h:body>

</html>
